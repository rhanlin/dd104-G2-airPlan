<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>user-setting</title>
</head>

<body class="userSetting_body">
    @@include("./layout/nav.html")
    @@include("./layout/header.html")
    <div class="userSettingBanner">
        <img class="picGrass" src="./img/user-setting/grass.png" alt="grass">
        <img class="picTree" src="./img/user-setting/tree.svg" alt="tree">
        <img class="picTree2" src="./img/user-setting/tree.svg" alt="tree2">
        <img class="picTree3" src="./img/user-setting/tree_2.svg" alt="tree3">
        <img class="picFactory" src="./img/user-setting/factory.png" alt="factory">
    </div>
    <main class="userSetting_main">
        <div class="floor">
            <section class="userSetting_mem">
                <!--airPlan會員資訊-->
                <!-- <h1 class="memtitle">會員資訊</h1> -->
                <h1 class="threed-text-yellow-endWhite">會員資訊</h1>
                <div class="memKanban" id="memKanban">
                    <!-- <div class="memKanbanIn">
                        <div class="memData" id="btnMemData" @click="content='memData'">
                            <h3>會員資料</h3>
                        </div>
                        <div class="airCoin" id="btnAirCoin" @click="content='airCoin'">
                            <h3>打賞紀錄</h3>
                        </div>
                        <div class="memcolor" id="btnMemcolor" @click="content='memcolor'">
                            <h3>外觀設定</h3>
                        </div>
                        <keep-alive>
                            <component :is="content"></component>
                        </keep-alive>
                    </div> -->
                    <div class="memKanbanIn">
                        <div class="memData" id="btnMemData" @click="content='memData'">
                            <h3>會員資料</h3>
                        </div>
                        <div class="airCoin" id="btnAirCoin" @click="content='airCoin'">
                            <h3>打賞紀錄</h3>
                        </div>
                        <div class="memcolor" id="btnMemcolor" @click="content='memcolor'">
                            <h3>外觀設定</h3>
                        </div>
                        <div id="userSetting_memData" class="userSetting_memData">
                            <table class="userSetting_memDataTable">
                                <tr>
                                    <td colspan="6"><img class="mempic" src="./img/chatroom/mark_1.png" alt="mempic">
                                    </td>
                                </tr>
                                <tr>
                                    <td id="memNo">會員帳號:</td>
                                    <td colspan="5">波音777-1</td>
                                </tr>
                                <tr>
                                    <td>Email:</td>
                                    <td colspan="5">aaa@gmail.com<img id="showForm" class="emailSet"
                                            src="./img/user-setting/gear.svg" alt="robotB3"></td>
                                </tr>
                                <tr>
                                    <td>Air幣:</td>
                                    <td colspan="5">50</td>
                                </tr>
                                <tr>
                                    <td>信紙:</td>
                                    <td colspan="5">5</td>
                                </tr>
                            </table>
                        </div>
                        <div id="userSetting_airCoin" class="userSetting_airCoin">
                            <table class="userSetting_airCoinTable">
                                <thead>
                                    <th>
                                        <h4>時間</h4>
                                    </th>
                                    <th>
                                        <h4>信件</h4>
                                    </th>
                                    <th>
                                        <h4>打賞者</h4>
                                    </th>
                                </thead>
                                <tbody id="aa">
                                    <tr>
                                        <td id="td1"></td>
                                        <td id="td2"></td>
                                        <td id="td3"></td>
                                    </tr>
                                    <tr>
                                        <td id="td4"></td>
                                        <td id="td5"></td>
                                        <td id="td6"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="userSetting_memcolor" class="userSetting_memcolor">
                            <div class="memcolorBig">
                                <img id="memcolorBigLarge" src="img/share/blue-paint-bigline.svg" alt="blackB">
                            </div>
                            <div class="memcolorSmall">
                                <img src="img/share/blue-paint-bigline.svg" alt="blackB">
                                <img src="img/share/yellow-paint-bigline.svg" alt="white">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="setDataBg" id="setDataBg">
                    <div class="setData">
                        <h4>會員資料修改</h4>
                        <p class="setDataClose" id="closeForm">X</p>
                        <form class="formSetData" action="./phps/userUpdate.php" method="post">
                            <img class="setMempic" src="./img/chatroom/mark_1.png" alt="會員圖片">
                            <label for="memNo">
                                <P>會員帳號:</P>
                            </label>
                            <input class="memNo" input type="text" disabled="disabled" id="memNo"
                                placeholder="後台撈出的value" name="memNo" required>
                            <label for="setEmail">
                                <P>Email:</P>
                            </label>
                            <input class="setEmail" type="email" id="setEmail" placeholder="後台撈出的value" name="memEmail"
                                required autofocus>
                            <label for="setPassword">
                                <P>Password:</P>
                            </label>
                            <input class="setPassword" type="password" id="setPassword" placeholder="後台撈出的value"
                                name="memPsw" required>
                            <label for="setPasswordCheck">
                                <P>Password again:</P>
                            </label>
                            <input class="setPasswordCheck" type="password" id="setPasswordCheck"
                                placeholder="password again" name="memPswAgain" required>
                            <br>
                            <button class="setDataBtn" type="submit">
                                <p>確定</p>
                            </button>
                        </form>
                    </div>
                </div>
                <img class="robotB1" src="./img/user-setting/robotB1.svg" alt="robotB1">
                <img class="robotB1_2" src="./img/user-setting/robotB1_2.svg" alt="robotB1_2">
                <img class="box" src="./img/user-setting/box.svg" alt="box">
                <div class="space_B1"></div>
            </section>

            <section class="userSetting_sys">
                <!--airPlan系統資訊-->
                <h1 class="threed-text-yellow-endWhite">系統資訊</h1>
                <div class="sysKanban" id="sysKanban">
                    <!--系統資訊頁籤-->
                    <div class="manu" id="btnManu" @click="content='manu'">
                        <h3>操作說明</h3>
                    </div>
                    <div class="ver" id="btnVar" @click="content='ver'">
                        <h3>版本資訊</h3>
                    </div>
                    <keep-alive>
                        <component :is="content"></component>
                    </keep-alive>
                </div>
                <img class="robotB2" src="./img/user-setting/robotB2.svg" alt="robotB2">
                <img class="robotB2_2" src="./img/user-setting/robotB2_2.svg" alt="robotB2_2">
                <img class="paper" src="./img/user-setting/paper.svg" alt="">
                <div class="space_B2"></div>
            </section>

            <section class="userSetting_adm">
                <!--airPlan開發者資訊-->
                <h1 class="threed-text-yellow-endWhite">開發人員</h1>
                <div class="admKanban" id="admKanban">
                    <div class="box">
                        <div id="app">
                            <div class="postarea">
                                <div class="posts" :style="computed_left">
                                    <div class="postbox" v-for="(work,id) in works" :class="{cur_item:id==now_index}">
                                        <div class="cover" :style="bg_css(work.cover)">
                                            <div class="infos">
                                                <h5>{{work.title}}</h5>
                                                <a v-bind:href="(work.src)" target="_blank">
                                                    <p>{{work.description}}</p>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="control_left" @click="delta(-1)"><i class="fa fa-angle-left"></i></div>
                            <div class="control_right" @click="delta(1)"><i class="fa fa-angle-right"></i></div>
                        </div>
                    </div>
                </div>
                <img class="robotB3" src="./img/user-setting/robotB3.svg" alt="robotB3">
                <img class="paperPlane" src="./img/share/paper-plane.png" alt="paperPlane">
                <img class="tripod" src="./img/user-setting/tripod.svg" alt="tripod">
            </section>
        </div>
    </main>
    <div class="userSetting_memcolor" id="userSetting_memcolor2"></div>
    @@include("./layout/footer.html")
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/user-setting_adm.js"></script>
</body>

</html>
