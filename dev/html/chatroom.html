<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Air Plan-Chatroom</title>
    <link href="./css/main.css" rel="stylesheet" type="text/css">
    <script src="./js/chatroom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body class="chat-body">
    @@include("./layout/nav.html")
    @@include("./layout/header.html")
    <main class="chatroom-main">
        <section class="mainSection">
            <div class="sectionOver">
                <input type="hidden" name="memNo2" id="memNo2">
            </div>
        </section>
        <div class="mainBook">
            <div class="bookDashed">
                <div class="dashPage1">
                    <div class="dashPage2">
                        <div class="dashPage3">
                            <div class="dashPage4">
                                <div class="dashPage5">
                                    <img class="pageImg" src="./img/chatroom/book.png" alt="book.png">
                                    <div class="pageContent"></div>
                                    <div class="contentSend">
                                        <form method="POST">
                                            <input class="sendText" name="sendText" type="text">
                                            <input type="hidden" name="catch" id="catch">
                                            <button class="sendBtn"><img src="./img/chatroom/send.png" alt=""></button>
                                        </form>
                                        <div class="sendClearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mainClearfix"></div>
    </main>
    @@include("./layout/footer.html")

    <script>
        let data = [];
        let memNo2 = document.getElementById("memNo2");
        // let xhr = new XMLHttpRequest();
        // function get_mem (str) {
        //     let memNo1 = JSON.parse(str);
        //     alert(str);
        // }

        // window.addEventListener("load", function(str){
        //     // let data = JSON.parse(str);
        //     console.log(data['mark'])
        //     if (data['mark']) {
        //         console.log($('#signInStatusN').text())
        //         showMark();
        //     } else {
        //         alert("請登入");
        //     }
        // },true);

        // function showMark() {
        window.addEventListener("load", function () {
            getLogin();
        }, true);
        // };

        function getLogin() {
            let xhr = new XMLHttpRequest();
            xhr.onload = function () {
                member = JSON.parse(xhr.responseText);
                // console.log(member.memNo)
                if (member.memNo) {
                    get_chat();
                    document.getElementsByClassName('sendBtn')[0].addEventListener('click', sendText, false);
                    let Mark = document.querySelectorAll('.sectionMark1');
                    Mark[0].classList.add("MarkRed");
                    // console.log(Mark[0].classList);
                    for (let i = 0; i < Mark.length; i++) {
                        Mark[i].addEventListener('click', function (e) {
                            document.getElementsByClassName('pageContent')[0].innerHTML = "";
                            reget();
                            for (let j = 0; j < Mark.length; j++) {
                                Mark[j].classList.remove("MarkRed");
                            }
                            e.currentTarget.classList.add("MarkRed");
                            memNo2.value = e.currentTarget.childNodes[1].innerText;
                            console.log(memNo2.value)
                        })
                    };
                } else {
                    $('.sectionOver').append(
                        `<div class='sectionMark1'><div class='overImg'><img src='./img/share/LOGO.png'></div><p>Air Plan</p></div>`);
                    $('.pageContent').append(
                        `<div class='contentYour'><div class='overImg'><img src='./img/share/LOGO.png'></div><p>快加入好友，一起來聊天吧！</p></div>`);
                }

            }
            xhr.open('post', './phps/getSignInInfo.php', false);
            xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
            xhr.send(null);
        }

        // 抓聊天列表的資料
        function showData(str) {
            let data = JSON.parse(str);
            // console.log(data['mark']);
            // console.log(data['chat'][0].chatContent);
            if (data != "") {
                if (data['mark']) {
                    for (var i in data['mark']) {
                        $('.sectionOver').append(
                            `<div class='sectionMark1'><div class='overImg'><img src='${data['mark'][i].matPosUrl}'></div><p>${data['mark'][i].memName}</p></div>`,
                        );
                    }
                }
            } else {
                alert('沒抓到資料');
            }
        }

        // 抓聊天內容
        function showChat(str) {
            let data = JSON.parse(str);
            for (var i in data['chat']) {
                // console.log(data['chat'][i].chatContent);
                if (data['chat'][i].memNo1 == '1') {
                    $(`.pageContent`).append(
                        `<div class='contentMe'><p>${data['chat'][i].chatContent}</p></div>`);
                    // console.log(data['chat'][i].chatContent);
                } else {
                    $('.pageContent').append(
                        `<div class='contentYour'><div class='overImg'><img src='${data['chat'][i].matPosUrl}'></div><p>${data['chat'][i].chatContent}</p></div>`
                    );
                }
            }
        }

        function get_chat() {
            let xhr = new XMLHttpRequest();
            document.getElementById("catch").value = 'mark';
            let mark = document.getElementById("catch").value;
            let data_info = "catch=" + mark + "&memNo2=" + memNo2;
            console.log(memNo2.value)
            xhr.onload = function () {
                if (xhr.status == 200) {
                    // console.log(xhr.responseText);
                    data = xhr.responseText;
                    showData(data);
                    showChat(data);
                } else {
                    alert(xhr.status, xhr.statusText);
                }
            }
            xhr.open('post', './phps/chatroom.php', false);
            xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
            xhr.send(data_info);
        }

        function reget() {
            let xhr = new XMLHttpRequest();
            document.getElementById("catch").value = 'mark';
            // memNo2 = Mark[i].childNodes[1].innerText;
            // console.log(Mark[i].childNodes[1].innerText)
            let mark = document.getElementById("catch").value;
            let data_info = "catch=" + mark + "&memNo2=" + 2;
            // console.log(document.getElementById("catch").value)
            xhr.onload = function () {
                if (xhr.status == 200) {
                    // console.log(xhr.responseText);
                    data = xhr.responseText;
                    showChat(data);
                } else {
                    alert(xhr.status);
                }
            }
            xhr.open('post', './phps/chatroom.php', false);
            xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
            xhr.send(data_info);

        }

        //輸入聊天內容
        function showText(str) {
            let data = JSON.parse(str);
            document.getElementsByClassName('sendText')[0].value = "";
            $(`.pageContent`).append(
                `<div class='contentMe'><p>${data.chatContent}</p></div>`);
        }

        function sendText(e) {
            let val = document.getElementsByClassName('sendText')[0].value;
            e.preventDefault();
            if (val != "") {
                let xhr = new XMLHttpRequest();
                document.getElementById("catch").value = 'content';
                let content = document.getElementById("catch").value;
                let data_info = "catch=" + content + "&memNo2=" + memNo2.value + "&sendText=" + val;
                // console.log(document.getElementsByClassName('sendText')[0].value);
                // console.log(content);
                xhr.onload = function () {
                    if (xhr.status == 200) {
                        // console.log(xhr.responseText);
                        data = xhr.responseText;
                        showText(data);
                    } else {
                        alert(xhr.status);
                    }
                }
                xhr.open('post', './phps/chatroom.php', false);
                xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
                xhr.send(data_info);
            } else {
                alert("sendText錯誤");
            }
        }
    </script>
</body>

</html>
