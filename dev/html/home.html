<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Air-Plan | 首頁</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="../node_modules/gsap/dist/ScrollToPlugin.min.js"></script> -->
    <script src="./js/ScrollToPlugin.min.js"></script>
    <!-- <script src="../node_modules/scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script> -->
    <script src="./js/ScrollMagic.min.js"></script>
    <!-- <script src="../node_modules/scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script> -->
    <script src="./js/animation.gsap.min.js"></script>
    <!-- <script src="../node_modules/scrollmagic/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script> -->
    <script src="./js/debug.addIndicators.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="home_body">
    @@include("./layout/nav.html")

    <section class="home_first">
        <div class="cloudBlue"></div>
        <div class="firstLetter">
            <h1 class="air_words">Plan</h1>
            <h1 class="air_shadow">Air</h1>
            <h5 class="air_text1">拋開所有的束縛，</h5>
            <h5 class="air_text2">將所有情緒摺成紙飛機，</h5>
            <h5 class="air_text3">發送到世界的每個角落。</h5>
        </div>
        <div class="cloudWhite"></div>
        <img class="firstPlane" src="./img/home/first/firstPlane.svg" alt="">
    </section>

    <section class="home_skyPoint">
        <img class="hang2" src="./img/home/write/hang2Paper.svg" alt="">
        <img class="hang3" src="./img/home/write/hang3Paper.svg" alt="">
        <div class="mountain_box">
            <img class="floatPaper1" src="./img/home/write/floatPaper1.svg" alt="">
            <img class="floatPaper2" src="./img/home/write/floatPaper2.svg" alt="">
            <img class="floatPaper3" src="./img/home/write/floatPaper3.svg" alt="">
        </div>

        <div class="write">
            <div class="write_L">
                <div class="writeTitle">
                    <div class="writeTitleBg1 box-white"></div>
                    <div class="writeTitleBg2 box-white">
                        <h1 class="threed-text-blue">寫信</h1>
                    </div>
                </div>
                <div class="black_box">
                    <img class="bottle" src="./img/home/write/blackBottle.svg" alt="">
                    <img class="inkImg" src="./img/home/write/black-water.png" alt="">
                    <div class="blackWater">
                        <h2 class="write_text">快動起筆來，<br>寫下任何想和<br>大家分享的心情吧 !</h2>
                    </div>
                </div>
            </div>
            <div class="write_R">
                <div class="write_Rbox">
                    <div class="write_many">
                    </div>
                    <div class="write_paper box-white"></div>
                    <img class="pen" src="./img/home/write/pen.svg" alt="">
                </div>
            </div>
            <img class="foldPaper1" src="./img/home/write/fold1.svg" alt="">
            <img class="foldPaper2" src="./img/home/write/fold2.svg" alt="">
            <img class="left_hand" src="./img/home/write/leftHand.svg" alt="">
            <img class="right_hand" src="./img/home/write/rightHand.svg" alt="">
            <img class="shootHand" src="./img/home/write/shootHand.svg" alt="">
            <img class="foldPaper3" src="./img/home/write/fold3.svg" alt="">
        </div>

    </section>
    <section class="home_catch">
        <div class="grassBack"></div>
        <div class="grassMid"></div>
        <div class="grassFront">
            <div class="LT_box">
                <img class="catch_LT" src="./img/home/catch/catchPlane.png" alt="">
            </div>
            <div class="LB_box">
                <img class="catch_LB" src="./img/home/catch/catchPlane.png" alt="">
            </div>
            <div class="RT_box">
                <img class="catch_RT" src="./img/home/catch/catchPlane.png" alt="">
            </div>
            <div class="RB_box">
                <img class="catch_RB" src="./img/home/catch/catchPlane.png" alt="">
            </div>

            <div class="catch_main">
                <img class="catch_plane" src="./img/home/catch/catchPlane.png" alt="">
            </div>
        </div>

        <img class="catch_fold2" src="./img/home/write/fold2.svg" alt="">
        <img class="catch_fold1" src="./img/home/write/fold1.svg" alt="">
        <div class="catch_letter"></div>
        <img class="net" src="./img/home/catch/net.svg" alt="">

        <div class="catchTitle">
            <div class="boardTop">
                <h1 class="threed-text-blue">撈信</h1>
            </div>
            <div class="boardBot">
                <h2>立即撈信，<br>就能與他人<br>擁有共同話題</h2>
            </div>
        </div>
    </section>

    <section class="home_custom">
        <div class="print_letterBoxIn">
            <div class="print_letterIn"></div>
        </div>
        <div class="tube">
            <div class="machineBox">
                <img class="machine_hand" src="./img/home/catch/machineHand.svg" alt="">
                <img class="machine_base" src="./img/home/catch/machineBase.svg" alt="">
            </div>
            <div class="smokeBox">
                <img class="smokeS" src="./img/home/catch/smoke-shadow1.png" alt="">
                <img class="smokeM" src="./img/home/catch/smoke-shadow2.png" alt="">
                <img class="smokeL" src="./img/home/catch/smoke-shadow3.png" alt="">
            </div>
            <img class="wheel" src="./img/home/catch/wheel.svg" alt="">
            <img class="pointer" src="./img/home/catch/pointer.svg" alt="">
        </div>
        <div class="print">
            <h2>蓋郵戳中＿...</h2>
        </div>
        <div class="print_letterBoxOut">
            <div class="print_letterOut">
                <img class="print_mark" src="./img/catch-letter/user-stamp/user-stamp_3.png" alt="">
            </div>
        </div>
    </section>
    <section class="home_belt">
        <div class="paintBox">
            <img class="paint" src="./img/home/store/paint.svg" alt="">
            <img class="redTop" src="./img/home/store/redPaint-top.png" alt="">
            <img class="redMid" src="./img/home/store/redPaint-mid.png" alt="">
            <img class="redBot" src="./img/home/store/redPaint-bot.png" alt="">

        </div>
        <div class="belt"></div>
        <div class="belt_letter">
            <img src="./img/catch-letter/user-stamp/user-stamp_3.png" alt="">
        </div>
        <img class="foldStamp1" src="./img/home/store/foldStamp.svg" alt="">
        <img class="foldStamp2" src="./img/home/store/foldStamp2.svg" alt="">
        <img class="beltPlane" src="./img/home/write/fold3.svg" alt="">
        <img class="beltRedPlane" src="./img/home/store/paintPlane.svg" alt="">
        <div class="lightBox">
            <img class="lightYes" src="./img/home/store/lightNo.svg" alt="">
        </div>
    </section>
    <section class="home_store">
        <div class="shed"></div>
        <div class="cuboid cuboid-lb">
            <div class="storeTitle">
                <h1 class="threed-text-blue">商<br>城</h1>
            </div>
            <div class="smLight bulb_L1"></div>
            <div class="smLight bulb_L2"></div>
            <div class="smLight bulb_L3"></div>
            <div class="smLight bulb_L4"></div>
            <div class="smLight bulb_L5"></div>
            <div class="smLight bulb_R1"></div>
            <div class="smLight bulb_R2"></div>
            <div class="smLight bulb_R3"></div>
            <div class="smLight bulb_R4"></div>
            <div class="smLight bulb_R5"></div>
            <div class="smLight bulb_T1"></div>
            <div class="smLight bulb_T2"></div>
            <div class="smLight bulb_B1"></div>
            <div class="smLight bulb_B2"></div>
        </div>
        <div class="shopWindow">
            <div class="fall_plane">
                <img src="./img/home/store/paintPlane.svg" alt="">
            </div>
            <div class="windowBg">
                <div class="price">
                    <h2>前往購買</h2>
                </div>
                <img class="paintPlane" src="./img/home/store/paintPlane.svg" alt="">
            </div>
            <div class="glass"></div>
        </div>
        <div class="board">
            <div class="board_text">
                <h3>快來客製化商城<br>製造專屬於你的<br>飛機吧！</h2>
            </div>
        </div>
    </section>
    <section class="home_chat">
        <div class="chatBox">
            <div class="chat_L">
                <div class="blueCover">
                    <div class="line">
                        <div class="chatPaper">
                            <div class="chatWhite">
                                <img class="ring" src="./img/chatroom/book.png" alt="">
                                <div class="chatroom">
                                    <div class="chatMix1">
                                        <div class="chatFrame1">
                                            <p>Hello!</p>
                                        </div>
                                    </div>
                                    <div class="chatMix2">
                                        <img src="./img/chatroom/mark.png" alt="">
                                    </div>
                                    <div class="chatMix3">
                                        <div class="chatFrame2">
                                            <p>好想去博物館哦~</p>
                                        </div>
                                    </div>
                                    <div class="chatMix4">
                                        <div class="chatFrame3">
                                            <p>我們一起去吧!</p>
                                        </div>
                                    </div>
                                    <div class="chatMix5">
                                        <div class="send">
                                            <img src="./img/chatroom/send.png" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="chatYellow">
                                <div class="yelPage"></div>
                                <div class="yelPage"></div>
                                <div class="yelPage"></div>
                                <div class="yelPage"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat_R">
                <div class="titleBox1">
                    <div class="chat_title1">
                        <h1 class="threed-text-blue">聊</h1>
                    </div>
                    <img src="./img/home/chat/tapeBlue.svg" alt="">
                </div>
                <div class="chat_title2">
                    <h1 class="threed-text-blue">天</h1>
                </div>
                <div class="titleBox2">
                    <div class="chat_title3">
                        <h1 class="threed-text-blue">室</h1>
                        <img src="./img/home/chat/tapeYellow.svg" alt="">
                    </div>
                </div>
                <div class="noteYellow">
                    <h3>匿名世界讓您<br>永遠不孤單，<br>每天都有好友<br>陪你聊天！</h3>
                </div>
            </div>
        </div>
    </section>
    <script>
        function animate() {
            document.querySelector('.firstLetter').classList.toggle('animate');
        };
        setTimeout(animate, 5000);
    </script>
    <script src="./js/home_scroll.js"></script>
</body>

</html>
