<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>caveP2</title>
</head>

<body class="cav-body">
    @@include("./layout/nav.html")
    @@include("./layout/header.html")


    <main class="cav-main">
        <!-- 瀏覽信件 -->
        <div class="cav-titleBlock">
            <h1 class="threed-text-yellow-endWhite">瀏覽信件</h1>
        </div>
        <section class="cav-readLetterWrap">
            <div class="cav-boxImg">
                <img class="cav-horiImg" src="./img/cave/letterBox.svg" alt="letterBox">
                <img class="cav-vertImg" src="./img/cave/letterBox-Vertiacal.svg" alt="letterBox-Vertiacal">
                <div class="cav-boxFront">
                    <div class="cav-boxFrontLeft">
                        <div class="cav-whoLetter">
                            <div class="cav-myLetter">
                                <div class="btn click">我的信件</div>
                            </div>

                            <div class="cav-otherLetter">
                                <div class="btn">撈的信件</div>
                            </div>
                        </div>
                        <div class="cav-histLetter1">
                            <div class="cav-histLetter2">
                                <div class="cav-letters cav-looking">
                                    <div class="cav-letWord">
                                        <div>
                                            <p class="cav-letTitle">沒有任何信件紀錄</p>
                                        </div>
                                        <div>
                                            <h6 class="cav-letTime"></h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cav-boxFrontRight active">
                        <div class="cav-showLetterBack">
                            <div class="cav-showLetter">
                                <!-- 單一信件 -->
                                <div class="letter-wrap">
                                    <span class="cav-letClose">x</span>
                                    <div class="letter-head">
                                        <div class="letter-img"></div>
                                    </div>
                                    <div class="letter-contant">
                                        <div class="text">
                                            <div class="letter-tittle">
                                                <h5>沒有任何信件紀錄</h5>
                                            </div>
                                            <div class="text">
                                                <p>無任何內容</p>
                                            </div>
                                            <p class="letter-time"></p>
                                            <p class="letter-author"></p>
                                        </div>
                                        <div class="cav-letNavbar">
                                            <div class="cav-LetChat">
                                                <div class="circle threed ">
                                                    <a href="./chatroom.html">
                                                        <button class="circle button letChat" data-chat="">
                                                            <img src="./img/cave/chat1.png" alt=""></button>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="cav-LetLike">
                                                <div class="circle threed">
                                                    <button class="circle button letLike" data-like="">
                                                        <img src="./img/cave/coin.png" alt=""></button>
                                                </div>
                                            </div>
                                            <div class="cav-LetReport">
                                                <div class="circle threed ">
                                                    <button class="circle button letReport" data-report="">
                                                        <img src="./img/cave/exclamation-button.png" alt=""></button>
                                                </div>
                                            </div>
                                        </div>
                                        <h4 class="cav-h3">留言</h4>
                                        <div class="cav-replys">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <form id="cav-reportForm">
                                <div class="cav-reportList">
                                    <span class="closeTag">x</span>
                                    <h4>檢舉留言</h4>
                                    <h5>檢舉原因</h5>
                                    <select name="report" id="cav-reportSelector">
                                        <option value="reason" selected disabled>請選擇檢舉原因</option>
                                        <option name="msgRepReason" value="badWord">不雅文字</option>
                                        <option name="msgRepReason" value="abuse">謾罵、挑釁</option>
                                        <option name="msgRepReason" value="hatred">引發仇恨</option>
                                        <option name="msgRepReason" value="ad">廣告訊息</option>
                                    </select><br>
                                    <button class="cav-sendReport">送出檢舉</button>
                                </div>
                            </form>
                            <form id="cav-reportFormLet">
                                <div class="cav-reportListLet">
                                    <span class="closeTagLet">x</span>
                                    <h4>檢舉留言</h4>
                                    <h5>檢舉原因</h5>
                                    <select name="report" id="cav-reportSelectorLet">
                                        <option value="reason" selected disabled>請選擇檢舉原因</option>
                                        <option name="msgRepReason" value="badWord">不雅文字</option>
                                        <option name="msgRepReason" value="abuse">謾罵、挑釁</option>
                                        <option name="msgRepReason" value="hatred">引發仇恨</option>
                                        <option name="msgRepReason" value="ad">廣告訊息</option>
                                    </select><br>
                                    <button class="cav-sendReportLet">送出檢舉</button>
                                    <!-- <button class="cav-sendReport" type="submit">送出檢舉</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </section>

        <!-- 我的物品 -->
        <div class="cav-titleBlock">
            <h1 class="threed-text-yellow-endWhite">我的物品</h1>
        </div>
        <section class="cav-myItem">
            <div class="cav-leftWrap" id="news01">
                <div class="cav-topBlock">
                    <div class="cav-preview-plan cav-leftBlock-1 -on">
                        <span id="previewPat" class="cav-mask-1"></span>
                    </div>
                    <div class="cav-preview-plan cav-leftBlock-2">
                        <span id="previewPos" class="cav-mask-2"></span>
                    </div>
                </div>
                <div class="cav-leftBMWrap">
                    <ul class="cav-leftBlockBM">
                        <li><a data-target="cav-leftBlock-1" class="tab1 -on">圖案</a></li>
                        <li><a data-target="cav-leftBlock-2" class="tab1">郵戳</a></li>
                    </ul>
                    <div class="cav-tabWrap">
                        <div class="tab1 cav-leftBlock-1 -on">
                            <div id="cavPatWrap" class="cav-prodWrap">
                            </div>
                        </div>
                        <div class="tab1 cav-leftBlock-2">
                            <div id="cavPosWrap" class="cav-prodWrap">
                            </div>
                        </div>
                    </div>
                    <div class="cav-botBlock cav-leftBlock-1 -on">
                        <div id="btns1" class="btns patChange">
                            <div class="orderBtnBoxGroup ">
                                <div class="orderBtnBox ">
                                    <div class="orderBtn">
                                        <div class="orderText">
                                            <h6>更換圖案</h6>
                                        </div>
                                    </div>
                                    <div class="orderBtnBottom"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cav-botBlock cav-leftBlock-2">
                        <div id="btns" class="btns posChange">
                            <div class="orderBtnBoxGroup ">
                                <div class="orderBtnBox ">
                                    <div class="orderBtn">
                                        <div class="orderText">
                                            <h6>更換郵戳</h6>
                                        </div>
                                    </div>
                                    <div class="orderBtnBottom"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="cav-rightWrap">
                <ul class="cav-rightBlockBM">
                    <li><a data-target="cav-rightBlock-1" class="tab2 -on">素材</a></li>
                    <li><a data-target="cav-rightBlock-2" class="tab2">DIY</a></li>
                </ul>
                <img src="./img/cave/bookshelf.svg" alt="">
                <div class="cav-tabWrap">
                    <div class="tab2 cav-rightBlock-1 -on">
                        <div id="cavMatWrap" class="cav-prodWrap">
                        </div>
                    </div>
                    <div class="tab2 cav-rightBlock-2">
                        <div id="cavToolWrap" class="cav-prodWrap">
                        </div>
                    </div>
                </div>
                <div class="cav-pc">
                    <div id="cavPaper" class="cav-paper">信紙:</div>
                    <div id="cavCoin" class="cav-coin">Air幣:</div>
                </div>
            </div>
        </section>
    </main>

    @@include("./layout/footer.html")


    <script src="./js/cave.js"></script>
</body>

</html>
