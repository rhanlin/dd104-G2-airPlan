<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Air-Plan | 不當內容檢舉管理 - 被檢舉信件留言</title>
  <!-- Icons-->
  <link href="../node_modules/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
  <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../node_modules/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

  <!-- Main styles for this application-->
  <link href="css/bg_main.css" rel="stylesheet">
</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
  <!-- top_header -->
  @@include('./bg_layout/b_top_header.html')
  <div class="app-body">
    <div class="sidebar">
      <!-- sidebar menu-->
      @@include('./bg_layout/b_sidebar_nav.html')
      <button class="sidebar-minimizer brand-minimizer" type="button"></button>
    </div>
    <main class="main">
      <!-- Breadcrumb-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="./bg_index.html">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="#">不當內容檢舉管理</a>
        </li>
        <li class="breadcrumb-item active">被檢舉信件留言</li>
      </ol>
      <div class="container-fluid">
        <!-- 中間內容 -->
        @@include('./bg_layout/content_banComment.html')
        <!-- end -->
      </div>
    </main>
  </div>
  @@include('./bg_layout/b_footer.html')
  <!-- CoreUI and necessary plugins-->
  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/pace.min.js"></script>
  <script src="./js/perfect-scrollbar.min.js"></script>
  <script src="./js/coreui.min.js"></script>
  <script>
    $.post("./phps/bg_saveBan.php", {
        type: 'catchingComment',
      },
      res => {

        res = JSON.parse(res);
        // console.log(res.length)

        var handleArr = ['未處理', '已處理'];
        var passArr = ['未通過', '已通過'];
        let BanArtileInfo = document.getElementById("BanArtileInfo");

        for (j = 0; j < res.length; j++) {
          var tr = document.createElement('tr');

          var select1 = document.createElement('select')
          var select2 = document.createElement('select')
          var td2 = document.createElement('td');
          var td3 = document.createElement('td');

          for (x = 0; x < 2; x++) {
            option = document.createElement('option');
            option.setAttribute("value", x);
            if (res[j].letRepStatus == x) {
              option.setAttribute("defaultSelected", true);

            }
            option.innerHTML = handleArr[x];
            select1.appendChild(option);
          };
          select1.appendChild(option);
          td2.appendChild(select1);



          for (g = 0; g < 2; g++) {
            option2 = document.createElement('option');
            option2.setAttribute("value", g);
            if (res[j].msgRepPass == g) {
              option2.setAttribute("defaultSelected", true);
            }
            option2.innerHTML = passArr[g];
            select2.appendChild(option2);
          };
          // console.log(passArr[0])
          select2.appendChild(option2);
          td3.appendChild(select2);

          select1.classList.add("form_control1");
          select2.classList.add("form_control2");
          for (i = 0; i < 5; i++) {
            var td = document.createElement('td');;
            // console.log(td);
            arr = [res[j].msgRepNo, res[j].memNo, res[j].msgNo, res[j].msgRepTime, res[j].msgRepReason];
            td.innerHTML = arr[i];
            tr.appendChild(td);

            tr.appendChild(td2);
            tr.appendChild(td3);
          };

          // tr.childNodes[2].classList.add("letterNo");
          BanArtileInfo.appendChild(tr);
        }
      });

    $(document).on('change', '.form_control1', function () {
      msgNo = $(this).parent().prev().prev().prev().html();
      console.log('msgNo:', msgNo);
      // console.log(this.selectedIndex);
      // var BanArtileValue = e.target.value;
      // $(this.options).prop("selected", false);
      $(this.options).removeAttr("selected");
      // this.options.removeAttribute("selected");
      // this.options[this.selectedIndex].setAttribute("selected", true)
      $(this.options[this.selectedIndex]).attr("selected", "selected")
      if ($(this.options[this.selectedIndex]).attr("selected", "selected")) {
        var newNumber = $(this.options[this.selectedIndex]).val()
        console.log(newNumber);
        // console.log(msgNo);
        $.post("./phps/bg_saveBan.php", {
          type: 'savingComment',
          newNumber: newNumber,
          msgNo: msgNo,
        });
      }
    })

    $(document).on('change', '.form_control2', function () {
      msgNo2 = $(this).parent().prev().prev().prev().prev().html();
      console.log('msgNo2:', msgNo2)
      // console.log(this.selectedIndex);
      // var BanArtileValue = e.target.value;
      // $(this.options).prop("selected", false);
      $(this.options).removeAttr("selected");
      // this.options.removeAttribute("selected");
      // this.options[this.selectedIndex].setAttribute("selected", true)
      $(this.options[this.selectedIndex]).attr("selected", "selected")
      if ($(this.options[this.selectedIndex]).attr("selected", "selected")) {
        var newNumber = $(this.options[this.selectedIndex]).val()
        console.log(newNumber);
        // console.log(msgNo2);
        $.post("./phps/bg_saveBan.php", {
          type: 'savingComment2',
          newNumber: newNumber,
          msgNo: msgNo2,
        });
      }
    })
  </script>
</body>

</html>
