  <script>
    $.post("./phps/bg_saveBanArtile.php?", {
        type: 'catching',
      },
      res => {

        res = JSON.parse(res);
        console.log(res.length)
        select = document.createElement('select')
        var handleArr = ['未處理', '已下架', '保持上架']
        for (x = 0; x < 3; x++) {
          option = document.createElement('option');
          option.setAttribute("value", x);
          option.innerHTML = handleArr[x];
          select.appendChild(option);
        };


        for (j = 0; j < res.length; j++) {
          var tr = document.createElement('tr');
          for (i = 0; i < 5; i++) {
            var td = document.createElement('td');
            arr = [res[j].letRepNo, res[j].memNo, res[j].letNo, res[j].letRepTime, res[j].letRepReason
              // , res[j].letRepStatus
            ];
            // console.log(td);
            td.innerHTML = arr[i];
            tr.appendChild(td);

            var td2 = document.createElement('td');
            td2.appendChild(select);
      
            tr.appendChild(td2);
          };

          let BanArtileInfo = document.getElementById("BanArtileInfo");
          BanArtileInfo.appendChild(tr);
        }
      });

    // document.getElementsByTagName('select').classList.add("form_control")

    function saveResult(e) {
      console.log(e.target)
      // document.querySelectorAll('.form_control')
    }
    window.addEventListener('change', saveResult);
  </script>
